<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Circuit Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <header>
    <h1>F1 Circuit Viewer</h1>
    <div id="login-controls">
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
      <p id="loginStatus">Please sign in to use the app</p>
    </div>
  </header>

  <div id="map"></div>

  <form id="circuitForm" style="display: none;">
    <h2>Add New Circuit</h2>
    <input type="text" id="name" placeholder="Circuit Name" required />
    <input type="number" id="lat" placeholder="Latitude" step="any" required />
    <input type="number" id="lng" placeholder="Longitude" step="any" required />
    <input type="text" id="country" placeholder="Country" required />
    <button type="submit">Add Circuit</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
